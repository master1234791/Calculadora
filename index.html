<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="main.js">
        </script>
<title>
    Calculadora
</title>
    </head>
    <body>
    <div>
    <h2>Primer número</h2> 
    <input type="number" class="ibox" id="firstno">  
    <br>
    <br>
    </div>
    <div>
        <h2>Segundo número</h2> 
        <input type="number" class="ibox" id="secondno">  
        <br>
        <br>
        <br>
        </div>
<div class="grid">
        <div>

        <button id="item" onclick="add()">
        <img src="suma.png"/>
            Sumar
        </button>
        <h2 id='resultado1'>
            Resultado
        </h2>
        </div>
        <div>
        <button id="item" onclick="sub()">
        <img src="subtractsig.png"/>
            Restar
        </button>
        <h2 id='resultado2'>
            Resta
        </h2>
        </div>
        <div>
        <button id="item" onclick="mul()">
        <img src="mul2.png"/>
            Multiplicar
        </button>
        <h2 id='resultado3'>
            Producto
        </h2>
        </div>
        <div>
        <button id="item" onclick="div()">
        <img src="div2.png"/>
            Dividir
        </button>
        <h2 id='resultado4'>
            Cociente
        </h2>
        </div>
</div>
    </body>
</html>
